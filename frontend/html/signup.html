<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Rohit Kumar" />
  <meta name="description"
    content="Create a bucket list for your books with this portable journal for readers, book lovers, book clubs, or book bloggers. " />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookET | Sign up</title>

  <!--   Favicon Start   -->
  <link rel="icon" href="/icons/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
  <link rel="manifest" href="/icons/site.webmanifest" />
  <!--   Favicon End   -->

  <!--   Custom CSS Start   -->
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <!--   Custom CSS End   -->

  <!-- Custom JS Start -->
  <script src="/js/index.js" defer></script>
  <!-- Custom JS End -->
</head>

<body>
  <div class="signup | position-relative mw-100 vh-100">
    <!-- Left Design Start  -->
    <div class="signup__left | bg-violet-600 position-relative">
      <div class="signup__content | position-absolute">
        <a href="../index.html">
          <img src="/images/booket-logo.png" alt="BookET Logo" title="BookET" />
        </a>
        <h1 class="signup__title | fw-bold fs-4 text-white">
          Discover the world's top Events
        </h1>
      </div>

      <div class="img-wrapper | w-100 h-100 position-relative">
        <img src="/images/signup-top.svg" alt="Fancy Design" />
        <img src="/images/signup-top-bottom.svg" alt="Fancy Design" />
        <img src="/images/triangle-top.svg" alt="Fancy Design" />
        <img src="/images/signup-bottom-left.svg" alt="Fancy Design" />
        <img src="/images/signup-bottom.svg" alt="Fancy Design" />
        <img src="/images/signup-bottom-right.svg" alt="Fancy Design" />
        <img src="/images/signup-bottom-right-0.svg" alt="Fancy Design" />
        <img src="/images/triangle-bottom.svg" alt="Fancy Design" />
      </div>
    </div>
    <!-- Left Design End  -->

    <!-- Right Design Start  -->
    <div class="signup__right ">
      <div class="signup-page">
        <div class="signup-page__member | text-end fw-semibold">
          Already a member?
          <a href="signin.html">Sign in</a>
        </div>

        <div class="signup-page__content">
          <h4 class="fw-bold">Sign Up to BookET</h4>

          <div class="d-flex mt-4">
            <a href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp"
              target="_blank"
              class="signup-google | bg-azure d-flex align-items-center justify-content-center w-100 p-2 rounded-pill">
              <span class="icon-google"></span>
              <span class="ms-2 fw-bold">Sign up with google</span>
            </a>
            <a class="signup-facebook | rounded-circle ms-3" href="https://www.facebook.com/" target="_blank">
              <span class="icon-facebook"></span>
            </a>
          </div>

          <div class="signup__or | text-gray-500 d-flex align-items-center">
            <span class="w-50"></span>
            <p class="mx-3">Or</p>
            <span class="w-50"></span>
          </div>

          <form class="signup__form">
            <div class="signup__fullname">
              <div class="form-floating | position-relative my-3">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name" required />
                <label class="text-silver fw-semibold">First name</label>
              </div>

              <div class="form-floating | position-relative my-3">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required />
                <label class="text-silver fw-semibold">Last name</label>
              </div>
            </div>

            <div class="form-floating | position-relative mb-3">
              <input type="email" class="form-control" placeholder="Email ID" aria-label="Email ID" required />
              <label class="text-silver fw-semibold">Email ID</label>
              <span class="icon-envelope position-absolute"></span>
            </div>

            <div class="form-floating | position-relative mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password"
                required />
              <label class="text-silver fw-semibold">Password</label>
              <span class="icon-padlock position-absolute"></span>
              <span class="show |  text-orange position-absolute end-0 fw-semibold" id="show">Show</span>
              <span class="hide | text-orange position-absolute end-0 fw-semibold" id="hide">Hide</span>
            </div>

            <input class="btn | text-white bg-orange float-end" type="submit" value="Create account" />
          </form>
        </div>
      </div>
    </div>
    <!-- Right Design End  -->
  </div>

  <!-- Bootstrap Js Start  -->
  <script src="/scss/vendors/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Js End   -->

</body>

</html>
