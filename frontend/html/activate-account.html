<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Rohit Kumar" />
  <meta name="description"
    content="Create a bucket list for your books with this portable journal for readers, book lovers, book clubs, or book bloggers. " />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BookET | Activate account</title>

  <!--  Favicon Start   -->
  <link rel="icon" href="/icons/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
  <link rel="manifest" href="/icons/site.webmanifest" />
  <!--   Favicon End   -->

  <!--   Custom CSS Start   -->
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <!--   Custom CSS End   -->

  <!-- Custom JS Start -->
  <script src="/js/index.js" defer></script>
  <!-- Custom JS End -->

</head>

<body>
  <div class="signup activate-account | position-relative mw-100 vh-100">
    <!-- Left Design Start  -->
    <div class="signup__left | bg-violet-600 position-relative">
      <div class="signup__content | position-absolute">
        <a href="../index.html">
          <img src="/images/booket-logo.png" alt="BookET Logo" title="BookET" />
        </a>
        <h1 class="signup__title | fw-bold fs-4 text-white">
          Discover the world's top Events
        </h1>
      </div>
      <div class="img-wrapper w-100 h-100 position-relative">
        <img src="/images/signup-top.svg" alt="Fancy Design" />
        <img src="/images/signup-top-bottom.svg" alt="Fancy Design" />
        <img src="/images/triangle-top.svg" alt="Fancy Design" />
        <img src="/images/signup-bottom-left.svg" alt="Fancy Design" />
        <img src="/images/activate-account-bottom.svg" alt="Fancy Design" />
        <img src="/images/signup-bottom-right.svg" alt="Fancy Design" />
        <img src="/images/signup-bottom-right-0.svg" alt="Fancy Design" />
        <img src="/images/triangle-bottom.svg" alt="Fancy Design" />
      </div>
    </div>
    <!-- Left Design End  -->

    <!-- Right Design Start  -->
    <div class="signup__right">
      <div class="signup-page">
        <div class="signup-page__content activate-account__content">
          <div>
            <h4 class="fw-bold mb-1">Activate account</h4>
            <p class="activate-account__sub-heading | text-gray-500">Verify your Email ID</p>

            <a href="signup.html"
              class="signup__options activate-account__options | d-flex align-items-center justify-content-between my-4 fw-semibold">
              <span class="icon-left-arrow"></span>
              Back
            </a>
          </div>

          <form class="signup__form">
            <div class="form-floating | position-relative mb-3">
              <input type="email" class="form-control" placeholder="Email ID" aria-label="Email ID" required />
              <label class="text-silver fw-semibold">Email ID</label>
              <span class="icon-envelope | position-absolute"></span>
            </div>

            <div class="form-floating | position-relative mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password"
                required />
              <label class="text-silver fw-semibold">Password</label>
              <span class="icon-padlock position-absolute"></span>
              <span class="show | text-orange position-absolute end-0 fw-semibold" id="show">Show</span>
              <span class="hide | text-orange position-absolute end-0 fw-semibold" id="hide">Hide</span>
            </div>

            <h6 class="signup-page__member | text-end mb-4 fw-semibold">
              Not received?
              <a href="#" class="text-orange">Resend Now</a>
            </h6>

            <input class="btn | text-white bg-orange float-end mt-1" type="submit" value="Activate" />
          </form>
        </div>
      </div>
    </div>
    <!-- Right Design End  -->
  </div>

  <!-- Bootstrap Js Start  -->
  <script src="/scss/vendors/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Js End   -->
</body>

</html>
